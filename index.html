<!DOCTYPE html>
<html class="js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>Fantasy Football</title>

    <!-- Bootstrap 3.3.7 JS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <!-- jQuery 3.2.1 -->
    <script src="bootstrap/jquery.min.js"></script>

    <!-- Boostrap 3.3.7 CSS -->
    <script src="bootstrap/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Font-Awesome Icons -->
    <script src="font-awesome/font-awesome.js"></script>

    <!-- App Scripts -->
    <script src="js/sports_ticker.js"></script>
    <script src="js/team_youtube.js"></script>
    <script src="js/player_twitter.js"></script>
    <script src="js/player_list.js"></script>
    <script src="js/player_news.js"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Preloader for API -->
<div id="preloader"></div>

<!-- Start App Container -->
<div class="container">
    
    <!-- Sports Ticker -->
    <div class="row ticker">
        <div class="sportsTicker"></div>
    </div>
    <!-- Headlines -->
    <div class="row headlines">

        <!-- Panel One -->
        <div class="panel panel-primary one">
            <div class="panel-heading"><i class="fa fa-users fa-3x"></i></div>
            <div class="panel-body playerList">
                <!-- Team List -->
                <div id='team-dropdown' class="dropdown">
                    <button id='team-list' class="btn btn-team dropdown-toggle" type="button" data-toggle='dropdown'>Select Teams<span class="caret"></span></button>
                </div>
                <!-- Player List -->
                <div id="player-dropdown" class='dropdown'>
                    <button id='player-list' class="btn btn-player dropdown-toggle" type="button" data-toggle='dropdown'>Select Players<span class="caret"></span></button>
                </div>
            </div>
        </div>

        <!-- Panel Two -->
        <div class="panel panel-primary two">
            <!-- Twitter Feed -->
            <div class="panel-heading"><i class="fa fa-twitter fa-3x"></i></div>
            <div class="panel-body playerTweets"></div>
        </div>

        <!-- Panel Three -->
        <div class="panel panel-primary three">
            <!-- News Feed -->
            <div class="panel-heading"><i class="fa fa-newspaper-o fa-3x"></i></div>
            <div class="panel-body newsHeader"></div>
        </div>
    </div>
</div>
<!-- End of App Container -->

<!--Modal -->
<div id="readMore" class="modal fade" role="dialog">
    <div class="modal-body modalNews"></div>
</div>

</body>
</html>
