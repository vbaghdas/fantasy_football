<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>Fantasy Football</title>
    <link rel="icon" href="assets/images/favicon.png">

    <!-- Bootstrap 3.3.7 JS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <!-- jQuery 3.2.1 -->
    <script src="bootstrap/jquery.min.js"></script>

    <!-- Boostrap 3.3.7 CSS -->
    <script src="bootstrap/bootstrap.min.js"></script>

    <!-- Font-Awesome Icons -->
    <script src="font-awesome/font-awesome.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- App Scripts -->
    <script src="js/sports_ticker.js"></script>
    <script src="js/team_youtube.js"></script>
    <script src="js/player_twitter.js"></script>
    <script src="js/player_list.js"></script>
    <script src="js/player_news.js"></script>
    <script src="js/instructions.js"></script>
        
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Start App Container -->
<div class="container">
    
    <!-- Sports Ticker -->
    <div class="row ticker">
        <div class="sportsTicker"></div>
    </div>
    
    <!-- Headlines -->
    <div class="row headlines">

        <!-- Panel One -->
        <div class="panel panel-primary one">
            <div class="panel-heading"><i class="fa fa-users fa-3x"></i></div>
            <div class="panel-body playerList">
                <!-- Team List -->
                <div id='teamDropdown' class="dropdown">
                    <button id='selectTeam' class="btn dropdown-toggle" type="button" data-toggle='dropdown'>Select Team</button>
                </div>
                <!-- Player List -->
                <div id="playerDropdown" class='dropdown'>
                    <button id='selectPlayer' class="btn dropdown-toggle" type="button" data-toggle='dropdown'>Select Player</button>
                </div>
                <div id="fantasyPicks">Fantasy Picks</div>
            </div>
        </div>

        <!-- Panel Two -->
        <div class="panel panel-primary two">
            <!-- Twitter Feed -->
            <div class="panel-heading"><i class="fa fa-twitter fa-3x"></i></div>
            <div class="panel-body playerTweets"></div>
        </div>

        <!-- Panel Three -->
        <div class="panel panel-primary three">
            <!-- News Feed -->
            <div class="panel-heading"><i class="fa fa-newspaper-o fa-3x"></i></div>
            <div class="panel-body newsHeader"></div>
        </div>
    </div>
</div>
<!-- End App Container -->

<!--Modal -->
<div id="newsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
        <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
